<!DOCTYPE html>
<Html>

<head>
    <title>User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static%}
    <link href="{% static 'css/style.css'%}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">

</head>

<body>
    <div class="container-12">
        <div class="row">
            <nav class="navbar navbar-expand-lg ">
                <h1 class="title">Hello User</h1>
            </nav>
        </div>
        <div class="row">
            <div class="navi">
            </div>
        </div>
        <div class="row">
            <div class="col-5 col-lg-3">
                <div class="sidenav ">
                    <ul class="sidebar">
                        <Button class="btn btn-primary side-item active Home" type="button"><i
                                class="bi bi-house-door-fill"></i>
                            Home</Button>
                        <Button class="btn btn-primary side-item Profile" type="button"><i
                                class="bi bi-person-fill"></i>
                            Profile</Button>
                        <Button class="btn btn-primary side-item Points" type="button"><i
                                class="fa-sharp fa-solid fa-coins"></i>
                            Points</Button>
                        <Button class="btn btn-primary side-item Task" type="button"><i
                                class="fa-regular fa-calendar-check"></i>
                            Task</Button>
                        <Button class="btn btn-primary side-item" type="button"><i class="fa-solid fa-power-off"></i>
                            Logout</Button>
                    </ul>
                </div>
            </div>
            <div class="col-7 col-lg-9">
                <div class="col-12 col-lg-11 content">
                    <!-- content goes here -->

                    <!-- Home -->

                    <div class="row text" id="Home">
                        <div class="home">

                        </div>
                    </div>

                    {% comment %} <div class="row view-detail" id="view-detail">
                        <div>
                            <div class="card file" style="background-color: #DFE6ED">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col">
                                            <div class="col box1">
                                                <img src="{%static 'media/facebook.png'%}" alt="" class="file-image">
                                            </div>
                                            <div class="col box1">
                                                <h4>Facebook</h4>
                                                <a href="#">
                                                    <h6>www.facebook.com</h6>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="row points">
                                                <h6>100 POINTS</h6>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-1">
                                        </div>
                                        <div class="col-10 screenshot">
                                            <img src="{%static 'media/ssimg.png'%}" alt="img" id="ssimg">
                                            <h6>Upload Screenshots to complete the TASK</h6>
                                        </div>
                                        <div class="col-1">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> {% endcomment %}

        <!-- Profile -->

        <div class=" row text" id="Profile" style="background-image:url({%static 'media/profile-wallpaper.jpg'%});">

            <div class="card" id="profile-card" style="width:18rem;">
                <img src="{%static 'media/facebook.png'%}" alt="Card image cap" class="card-img-top " id="profile-img">
                <div class="card-body">
                    <h5 class="card-title" id="profile-name">Kiran</h5>
                    <button class="btn btn-primary" type="button" style="margin-bottom:10px;">Tasks
                        Completed:5</button>
                    <button class="btn btn-primary" type="button">Points Earned:150</button>
                </div>
            </div>

        </div>

        <!-- Points -->

        <div class=" row points text" id="Points" style="background-image:url({%static 'media/coins-background.avif'%})">
            <h1>Points Earned</h1>
            <h2>100 points</h2>
        </div>

        <!-- Tasks Completed -->

        <div class=" row text" id="Task">
            <div class="card file" style="background-color: #DFE6ED">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <div class="col box1">
                                <img src="{%static 'media/facebook.png'%}" alt="" class="file-image">
                            </div>
                            <div class="col box1">
                                <h4>Facebook</h4>
                                <button class="btn btn-success"><span class="badge badge-success">Completed</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
{%load static%}
<script src="https://kit.fontawesome.com/2691141a4b.js" crossorigin="anonymous"></script>
<script src="{% static 'js/app.js'%}"></script>
<script src="{% static 'js/user.js'%}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</Html>
